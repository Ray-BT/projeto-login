<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- img no css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="divlogin">
                        <i id="personicon" class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="50" placeholder="Digite seu email">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="divlogin">
                        <i id="keyicon" class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" autocomplete="off" minlength="8" required placeholder="Digite uma senha">
                        <label for="isenha">Senha</label>
                    </div>

                    <div class="divenviar">
                        <input class="enviar" type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                    </div>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
